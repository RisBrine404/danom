<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kalkulator Lembaran Uang</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    table {
      border-collapse: collapse;
      width: 400px;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ccc;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 5px;
      box-sizing: border-box;
    }
    .lebih {
      color: red;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h2>Kalkulator Lembaran Uang</h2>
  <table>
    <thead>
      <tr>
        <th>Denominasi</th>
        <th>Nilai Uang</th>
        <th>Jumlah Lembar</th>
        <th>Sisa</th>
      </tr>
    </thead>
    <tbody id="uangTable"></tbody>
  </table>

  <script>
    const denominations = [100000, 50000, 20000, 10000, 5000, 2000, 1000, 500, 200, 100];
    const tbody = document.getElementById("uangTable");

    denominations.forEach(dan => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>Rp ${dan.toLocaleString()}</td>
        <td><input type="number" min="0" placeholder="0" data-dan="${dan}"></td>
        <td class="jumlahLembar">-</td>
        <td class="sisaLebih">-</td>
      `;
      tbody.appendChild(row);
    });

    tbody.addEventListener("input", function(e) {
      if (e.target.tagName === "INPUT") {
        const danom = parseInt(e.target.dataset.dan);
        const value = parseInt(e.target.value) || 0;

        const jumlah = Math.floor(value / danom);
        const sisa = value % danom;

        const tr = e.target.closest("tr");
        tr.querySelector(".jumlahLembar").textContent = jumlah;
        tr.querySelector(".sisaLebih").innerHTML = sisa > 0 ? `<span class="lebih">Lebih Rp ${sisa.toLocaleString()}</span>` : "-";
      }
    });
  </script>
</body>
</html>
