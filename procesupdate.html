<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator Lembaran Uang</title>
  <link rel="icon" type="image/png" href="website.png">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 600px;
    }

    h2, h3 {
      text-align: center;
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px 8px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
      text-align: right;
      font-size: 14px;
    }

    .jumlahLembar {
      font-weight: bold;
      color: #333;
    }

    .sisaLebih {
      font-size: 13px;
    }

    .lebih {
      color: #e74c3c;
    }

    .copy-btn {
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 6px 10px;
      cursor: pointer;
      font-size: 14px;
    }

    .copy-btn:hover {
      background-color: #218838;
    }

    .checklist-container {
      margin-top: 30px;
    }

    .checklist-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
      gap: 10px;
    }

    .checklist-item {
      display: flex;
      align-items: center;
      background-color: #f8f9fa;
      padding: 8px 12px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .checklist-item input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.2);
    }

    .calculator {
      margin-top: 30px;
      text-align: center;
    }

    .calculator input {
      width: 100%;
      font-size: 20px;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      text-align: right;
    }

    .calculator-buttons button {
      font-size: 16px;
      padding: 10px;
      margin: 4px;
      width: 60px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background: #e9ecef;
      cursor: pointer;
    }

    .calculator-buttons button:hover {
      background: #ced4da;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Kalkulator Lembaran Uang</h2>
    <table>
      <thead>
        <tr>
          <th>Denominasi</th>
          <th>Nilai Uang</th>
          <th>Jumlah Lembar</th>
          <th>Sisa</th>
          <th>Salin</th>
        </tr>
      </thead>
      <tbody id="uangTable"></tbody>
    </table>

    <div class="calculator">
      <h3>Kalkulator</h3>
      <input type="text" id="display" readonly>
      <div class="calculator-buttons">
        <div>
          <button onclick="append('7')">7</button>
          <button onclick="append('8')">8</button>
          <button onclick="append('9')">9</button>
          <button onclick="append('/')">/</button>
        </div>
        <div>
          <button onclick="append('4')">4</button>
          <button onclick="append('5')">5</button>
          <button onclick="append('6')">6</button>
          <button onclick="append('*')">*</button>
        </div>
        <div>
          <button onclick="append('1')">1</button>
          <button onclick="append('2')">2</button>
          <button onclick="append('3')">3</button>
          <button onclick="append('-')">-</button>
        </div>
        <div>
          <button onclick="append('0')">0</button>
          <button onclick="append('.')">.</button>
          <button onclick="calculate()">=</button>
          <button onclick="append('+')">+</button>
        </div>
        <div>
          <button onclick="clearDisplay()">C</button>
          <button onclick="backspace()">‚Üê</button>
          <button onclick="copyResult()">üìã</button>
        </div>
      </div>
    </div>

    <div class="checklist-container">
      <h3>Checklist Proses</h3>
      <div class="checklist-grid">
        <label class="checklist-item"><input type="checkbox"> Return</label>
        <label class="checklist-item"><input type="checkbox"> Sortir</label>
        <label class="checklist-item"><input type="checkbox"> Cek Loading</label>
        <label class="checklist-item"><input type="checkbox"> Schedule</label>
        <label class="checklist-item"><input type="checkbox"> Start work</label>
        <label class="checklist-item"><input type="checkbox"> Pick up</label>
        <label class="checklist-item"><input type="checkbox"> Arrive</label>
        <label class="checklist-item"><input type="checkbox"> Completed</label>
      </div>
    </div>
  </div>

  <script>
    const denominations = [100000, 50000, 20000, 10000, 5000, 2000, 1000, 500, 200, 100];
    const tbody = document.getElementById("uangTable");

    function formatRupiah(angka) {
      return 'Rp' + angka.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
    }

    function extractNumber(rpString) {
      return parseInt(rpString.replace(/[^\d]/g, '')) || 0;
    }

    denominations.forEach(dan => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>Rp ${dan.toLocaleString()}</td>
        <td><input type="text" placeholder="Rp0" data-dan="${dan}"></td>
        <td class="jumlahLembar">-</td>
        <td class="sisaLebih">-</td>
        <td><button class="copy-btn" onclick="salinJumlah(this)">üìã</button></td>
      `;
      tbody.appendChild(row);
    });

    tbody.addEventListener("input", function(e) {
      if (e.target.tagName === "INPUT") {
        const danom = parseInt(e.target.dataset.dan);
        const raw = extractNumber(e.target.value);
        const formatted = formatRupiah(raw);
        e.target.value = formatted;

        const jumlah = Math.floor(raw / danom);
        const sisa = raw % danom;

        const tr = e.target.closest("tr");
        tr.querySelector(".jumlahLembar").textContent = jumlah;
        tr.querySelector(".sisaLebih").innerHTML = sisa > 0 ? `<span class="lebih">Lebih ${formatRupiah(sisa)}</span>` : "-";
      }
    });

    function salinJumlah(btn) {
      const tr = btn.closest("tr");
      const jumlahText = tr.querySelector(".jumlahLembar").textContent.trim();
      if (jumlahText === "-" || jumlahText === "") {
        alert("Belum ada jumlah lembar untuk disalin.");
        return;
      }
      navigator.clipboard.writeText(jumlahText).then(() => {
        alert("Jumlah lembar berhasil disalin: " + jumlahText);
      }).catch(() => {
        alert("Gagal menyalin ke clipboard.");
      });
    }

    // Kalkulator Matematika
    document.addEventListener("keydown", function (event) {
      const allowedKeys = '0123456789+-*/.';
      if (allowedKeys.includes(event.key)) {
        append(event.key);
      } else if (event.key === "Enter") {
        event.preventDefault();
        calculate();
      } else if (event.key === "Backspace") {
        backspace();
      } else if (event.key === "Escape") {
        clearDisplay();
      }
    });

    function append(char) {
      const display = document.getElementById("display");
      display.value += char;
    }

    function clearDisplay() {
      document.getElementById("display").value = "";
    }

    function backspace() {
      const display = document.getElementById("display");
      display.value = display.value.slice(0, -1);
    }

    function calculate() {
      const display = document.getElementById("display");
      try {
        display.value = eval(display.value);
      } catch {
        display.value = "Error";
      }
    }

    function copyResult() {
      const result = document.getElementById("display").value;
      if (result.trim() === '') {
        alert("Tidak ada hasil untuk disalin.");
        return;
      }
      navigator.clipboard.writeText(result).then(() => {
        alert("Hasil berhasil disalin: " + result);
      }).catch(() => {
        alert("Gagal menyalin hasil.");
      });
    }
  </script>
</body>
</html>
